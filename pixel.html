<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>
   <link rel="stylesheet" href="pixel.css">
 
   <script src="pixel.js" defer ></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
</head>
<body>
    <div class="container" id="main">
        <div class="container" id="leftPanel">
            <div id="control">
                <div class="resBox">
                    <p>width and height (1-100):</p>
                    <input id="resolution" type="number" max="100" value="15">
                    <input id = "grid" type="checkbox" value="grid" checked>
                    <label for="grid">Grid</label>
                </div>
                <button class="button">Create Drawing Board</button>
                <button id = "clear">Erase All</button>
                <button id="download">Download Image</button>
            </div>
            <div id="capture"></div>
        </div>
        <div class="container" id="colorPanel">
            <input id= "colorPicker" type="color">
            <div id="active"></div>
            <div id = "pallette">
                <button class="colorButton" id="color1"></button>
                <button class="colorButton" id="color2"></button>
                <button class="colorButton" id="color3"></button>
                <button class="colorButton" id="color4"></button>
                <button class="colorButton" id="color5"></button>
                <button class="colorButton" id="color6"></button>
                <button class="colorButton" id="color7"></button>
                <button class="colorButton" id="color8"></button>
                <button class="colorButton" id="color9"></button>
                <button class="colorButton" id="color10"></button>
            </div>
        </div>
        <div class="container" id="brushBox">
            
        </div>
    </div>


</body>
</html>
